<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Photography</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		if ($(window).width() > $(window).height()) { //desktop
			document.write('<link href="portfolio.css" rel="stylesheet" type="text/css">');
		} else { //mobile
			document.write('<link href="portfolio-mobile.css" rel="stylesheet" type="text/css">');
		}
	</script>
	<script>
		$(document).ready(function () {
			if ($(window).width() > $(window).height()) { //desktop
				$('.sidebar-hitbox').on('mouseover', function (event) {
					$('.sidebar-overlay').fadeIn(200);
				});

				$('.sidebar-hitbox').on('mouseout', function (event) {
					$('.sidebar-overlay').fadeOut(200);
				});

				$('.sidebar-hitbox').click(function () {
					console.log("si senior");
					if ($('.sidebar-overlay').is(':visible')) {
						window.location = "index.html#portfolio"
					}
				})
			}
		})
	</script>
</head>

<body>
	<div class="title-mobile"></div>
	<div class="sidebar-hitbox"></div>
	<div class="sidebar">
		<div id="photo">
			<script>
				if ($(window).width() > $(window).height()) {
					for (i = 0; i < $(window).height(); i += 44) {
						$("#photo").append("<p>Photography</p>");
					}
				} else {
					$(".title-mobile").append("Photography");
				}
			</script>
		</div>
		<a href="index.html#portfolio">
			<div class="sidebar-overlay">
				<p>Photography</p>
				<img src="back-arrow.png" alt="back arrow" class="back-arrow">
			</div>
		</a>
	</div>
	<div class="content">

		<div class="picture-container"><img class="picture" src="https://imgur.com/QmUAF8n.png"></div>
		<div class="picture-container"><img class="picture" src="https://imgur.com/nRAgTAl.png"></div>
		<div class="picture-container"><img class="picture" src="https://imgur.com/VzJVSYE.png"></div>
	</div>

	<script>
		if ($(window).width() < $(window).height()) {
			document.write('<a href="index.html#portfolio"><div class="bottom-bar"><img src="back-arrow.png" alt="back-arrow" class="mobile-back-arrow"><p class="bottom-bar-text">Portfolio</p></div></a>');
