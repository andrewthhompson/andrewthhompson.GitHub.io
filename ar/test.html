<!doctype HTML>
<html>
	<meta name="apple-mobile-web-app-capable" content="yes">

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
			<a-assets>
				<video id="frank-ocean" autoplay loop="true" src="dearapril.mp4"></video>

			<a-entity camera></a-entity>
		</a-scene>
	</body>
