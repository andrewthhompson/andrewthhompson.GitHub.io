<head>
	<title>Andrew Thompson</title>
	
	<link rel="stylesheet" type="text/css" href="main.css">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<script src="js/barba.min.js"></script>
	<script src="js/flowtype.js"></script>
	<script src="js/jquery.center.min.js"></script>

</head>


<script>
	$(document).ready(function(){
		$(".headerName").find(".headerText").center({against: '.headerName'});
		$(".headerWork").find(".headerText").center({against: '.headerWork'});
		$(".headerAbout").find(".headerText").center({against: '.headerAbout'});
		$(".headerContact").find(".headerText").center({against: '.headerContact'});
		
		$('.tag').flowtype({
			minFont: 32,
			maxFont: 48
		});
		$(".tag").center({against: '#tag'});
		
		$(".tile").hover(function () {
			$(this).find(".hoverTitle").css('opacity', 1);
			$(this).css('box-shadow', 'inset 0 0 0 2000px rgba(0,0,0,0.6)');
		}, function () {
			$(this).find(".hoverTitle").css('opacity', 0);
			$(this).css('box-shadow', 'none');
		});
		
		$("#Pangea").find(".hoverTitle").center({against: '#Pangea'});
		$("#Unicef").find(".hoverTitle").center({against: '#Unicef'});
		$("#OS").find(".hoverTitle").center({against: '#OS'});
		$("#BHDDH").find(".hoverTitle").center({against: '#BHDDH'});
	});
</script>

<body>
	<div class="container">
		<div id="head">
			<div class="headerContainer">
				<a class="headerLogo" href="index.html"></a>
				<div class="headerName"><div class="headerText"><div class="pink">Andrew Thompson</div>Art Director</div></div>
				<a class="headerWork" href=""><div class="headerText active">Work</div></a>
				<a class="headerAbout" href="about.html"><div class="headerText">About</div></a>
				<a class="headerContact" href="contact.html"><div class="headerText">Contact</div></a>
			</div>
		</div>
		<a id="Pangea" class="tile" href="pangea.html">
			<div class="hoverTitle">Pangea.app</div>
		</a>
		<a id="Unicef" class="tile" href="unicef.html">
			<div class="hoverTitle">UNICEF</div>
		</a>
		<div id="tag"><div class="tag">Andrew Thompson is an Advertising major at Johnson & Wales University in Providence, RI. He specializes in UI/UX and Graphic Design.</div></div>
		<a id="OS" class="tile" href="os.html">
			<div class="hoverTitle">Ocean Spray</div>
		</a>
		<a id="BHDDH" class="tile" href="bhddh.html">
			<div class="hoverTitle">BHDDH</div>
		</a>
		<a id="MoveOut" class="tile" href="moveout.html">
			<div class="hoverTitle">Move Out & Donate</div>
		</a>
	</div>
</body>
