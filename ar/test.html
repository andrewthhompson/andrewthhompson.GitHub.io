<!doctype HTML>
<html>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
	
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
			<a-box width="4" depth="2.25" height=".25" position="0 0 .375" color="#342E37"></a-box>
			<a-assets>
				<video id="frank-ocean" autoplay loop="true" src="dearapril.mp4"></video>
			</a-assets>
			
			<a-video src="#frank-ocean" width="4" height="2.25" position="0 0 .5" rotation="0 90 0"></a-video>
			
<!--			<a-marker preset="hiro" size="4">-->
		
<!--			</a-marker>-->
<!--			<a-entity camera></a-entity>-->
			<a-marker-camera preset="hiro" size="4"></a-marker-camera>
		</a-scene>
		
		
		<button style="width: 80vw; height: 10vh; position: fixed; bottom: 5vh; left: 10vw; background-color: #342E37; border-style: none; color: #FA824C; font-size: 2em;" onclick="document.getElementById('frank-ocean').play();">Start Video</button>
	</body>
</html>
