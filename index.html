	<title>Andrew Thompson</title>
	
	<link rel="stylesheet" type="text/css" href="main.css">
	
	<link rel="stylesheet" href="https://use.typekit.net/uxg6tuv.css">
	<link rel="stylesheet" href="animsition.min.css">

	<script src="js/animsition.min.js"></script>

<script>
	$(document).ready(function(){
		$(".headerName").find(".headerText").center({against: '.headerName'});
		$(".headerWork").find(".headerText").center({against: '.headerWork'});
		$(".headerAbout").find(".headerText").center({against: '.headerAbout'});
		$(".headerContact").find(".headerText").center({against: '.headerContact'});
		
		$('.tag').flowtype({
			minFont: 32,
			maxFont: 48
		});
		$(".tag").center({against: '#tag'});
		
		$(".tile").hover(function () {
			$(this).find(".hoverTitle").css('opacity', 1);
			$(this).css('box-shadow', 'inset 0 0 0 2000px rgba(0,0,0,0.6)');
		}, function () {
			$(this).find(".hoverTitle").css('opacity', 0);
			$(this).css('box-shadow', 'none');
		});
		
		$("#Pangea").find(".hoverTitle").center({against: '#Pangea'});
		$("#Unicef").find(".hoverTitle").center({against: '#Unicef'});
		$("#OS").find(".hoverTitle").center({against: '#OS'});
		$("#BHDDH").find(".hoverTitle").center({against: '#BHDDH'});
		
		$(".animsition").animsition({
			inClass: 'fade-in-up-sm',
    		outClass: 'fade-out-up-sm',
			inDuration: 800,
			outDuration: 800,
			linkElement: '.animsition-link',
			// e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
			loading: true,
			loadingParentElement: 'body', //animsition wrapper element
			loadingClass: 'animsition-loading',
			loadingInner: '', // e.g '<img src="loading.svg" />'
			timeout: false,
			timeoutCountdown: 5000,
			onLoadEvent: true,
			browser: [ 'animation-duration', '-webkit-animation-duration'],
			// "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
			// The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
			overlay : false,
			overlayClass : 'animsition-overlay-slide',
			overlayParentElement : 'body',
			transition: function(url){ window.location.href = url; }
		});
	});
</script>

<body>
	<div id="container" class="animsition">
		<div id="head">
			<div class="headerContainer">
				<a class="headerLogo" href="index.html"></a>
				<div class="headerName"><div class="headerText"><div class="pink">Andrew Thompson</div>Art Director</div></div>
				<a class="headerWork animsition-link" href=""><div class="headerText active">Work</div></a>
				<a class="headerAbout animsition-link" href="about.html"><div class="headerText">About</div></a>
				<a class="headerContact animsition-link" href="contact.html"><div class="headerText">Contact</div></a>
			</div>
		</div>
		<a id="Pangea" class="tile animsition-link" href="pangea.html">
			<div class="hoverTitle">Pangea.app</div>
		</a>
		<a id="Unicef" class="tile animsition-link" href="unicef">
			<div class="hoverTitle">UNICEF</div>
		</a>
		<div id="tag"><div class="tag">Andrew Thompson is an Advertising major at Johnson & Wales University in Providence, RI. He specializes in UI/UX and Graphic Design.</div></div>
		<a id="OS" class="tile animsition-link" href="os">
			<div class="hoverTitle">Ocean Spray</div>
		</a>
		<a id="BHDDH" class="tile animsition-link" href="bhddh">
			<div class="hoverTitle">BHDDH</div>
		</a>
		<a id="MoveOut" class="tile animsition-link" href="moveout">
			<div class="hoverTitle">Move Out & Donate</div>
		</a>
	</div>
</body>
